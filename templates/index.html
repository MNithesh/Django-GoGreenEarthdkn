{% extends 'basic.html' %}
{% block title %}
Home
{% endblock title %}
{% block body %}
{% load static %}
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/img1.jpeg' %}" class="d-block w-100 " style="height:600px;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1>Greener Earth</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/img2.jpeg' %}" class="d-block w-100" style="height:600px;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1>Greener Environment</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/img3.jpeg' %}" class="d-block w-100" style="height:600px;" alt="...">
      <div class="carousel-caption d-none d-md-block" style="color:green">
        <h1>Greener Neighbourhood</h1>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock body %}
