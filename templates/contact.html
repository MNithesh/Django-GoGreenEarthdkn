{% extends 'basic.html' %}
{% block title %}
Contact
{% endblock title %}

{% block body %}

<div class="container">

<div class="row">

<div class="col-md-6">
<br>
<h2><span class="badge badge-success">Contact Us</span></h2>


<form action="/contact" method="post">{% csrf_token %}


<div class="form-group">
<label for="name" style="color:white;">Name</label>
<input type="text" class="form-control" name="name" id="name"  required>
</div>
<div class="form-group">

<label for="email" style="color:white;">Email Address</label>
<input type="email" class="form-control" name="email" id="email" required>

</div>

<div class="form-group">
<label for="num" style="color:white;">Phone No.</label>
<input type="number" class="form-control" name="num" id="num" required>
</div>

<div class="form-group">
<label for="desc" style="color:white;">How Can I Help You?</label>
<textarea type="text" class="form-control" name="desc" id="desc" required></textarea>
</div>

<button type="submit" class="btn btn-dark btn-sm btn-block">Submit</button>
<br>
</form>
</div>

<div class="col-md-6">
<div class="card text-white bg-success mb-3 mt-4">
  <div class="card-header">Contact</div>
  <div class="card-body">
    <h5 class="card-title">Address:</h5>
    <p class="card-text">Channasandra Main Rd, near ITPB Whitefield, 3G Homes Crimson Layout, Kadugodi, Bengaluru, Karnataka 560067</p>
  </div>
</div>
</div>


</div>


</div>


{% endblock body %}
